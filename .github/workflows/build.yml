name: Build

on:
    push:
        branches-ignore:
            - 'dependabot/**'
    pull_request: ~
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    tests:
        runs-on: ubuntu-latest

        name: "Sylius ${{ matrix.sylius }}, PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}, 
  MySQL ${{ matrix.mysql }}, Node ${{ matrix.node }}"

        strategy:
            fail-fast: false
            matrix:
                php: [ "8.2", "8.3" ]
                symfony: ["^6.4", "^7.1"]
                sylius: [ "^2.0" ]
                node: [ "20.x" ]
                mysql: ["8.0"]

        env:
            APP_ENV: test
            DATABASE_URL: "mysql://root:root@127.0.0.1/sylius?serverVersion=${{ matrix.mysql }}"

        steps:
            -
                uses: actions/checkout@v3

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    extensions: intl
                    tools: symfony
                    coverage: none

            -
                name: Build test application
                uses: SyliusLabs/BuildTestAppAction@v2.3
                with:
                    sylius_version: "${{ matrix.sylius }}"
                    symfony_version: "${{ matrix.symfony }}"
                    php_version: "${{ matrix.php }}"
                    database_version: "${{ matrix.mysql }}"
                    node_version: "${{ matrix.node }}"
                    build_type: "plugin"

            -
                name: Validate composer.json
                run: composer validate --ansi --strict

            -
                name: Validate database schema
                run: (cd tests/Application && bin/console doctrine:schema:validate)

            -
                name: Run PHPSpec
                run: vendor/bin/phpspec run --ansi -f progress --no-interaction

            -
                name: Run PHPUnit
                run: vendor/bin/phpunit --colors=always
#TODO uncomment when Behat tests are ready
